<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@600&family=Vibur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="img/Logo.svg" alt="logo" id="logo">
                <p id="title">Kurtis Classrom</p>
            </div>
            <div class="menu">
                <div id="lang">
                    <p>EN</p>
                    <img src="img/Arrow.png" alt="arrow" id="arrow">
                </div>
                <div class="buttons">
                    <div class="sign_button_block">
                        <a href="#" id="sign_button">Sign up</a>
                        <i class="fa-solid fa-right-to-bracket icon"></i>
                    </div>
                    <div class="log_button_block">
                        <a href="#" id="log_button">Log in</a>
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                </div>
                <img src="img/Group 16.svg" alt="menu" id="menu">
            </div>
        </header>
    
        <div class="main_content">
            <div class="content">
                <div class="head_block">
                    <p id="head">Make learning fun!</p>
                </div>
                <div class="text1_block">
                    <p id="text1">Any subject, in any language, on any device, for all ages!</p>
                </div>
                <div id="sign_free_button_block">
                    <a href="#" id="sign_free_button">Sign up for free</a>
                </div>
                <div class="download">
                <p id="text2">Or download the app:</p>
                <img src="img/as.png" alt="appstore" id="as_photo">
                <img src="img/gp.png" alt="googleplay" id="gp_photo">
                </div>
            </div>
            <img src="img/Miroodles Color Composition.svg" alt="mainphoto" id="mainphoto">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5e7d10999a.js" crossorigin="anonymous"></script>
</body>
</html>
